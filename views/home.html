<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Kind</th>
        <th>Name</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="column in columns">
        <td>{{column.kind}}</td>
        <td>{{column.name}}</td>
        <td>{{column.type}}</td>
      </tr>
    </tbody>
  </table>
</div>
