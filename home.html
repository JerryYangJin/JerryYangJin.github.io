<main class="bs-docs-masthead">
  <div class="container">
    <p class="lead">Citizen of Internet</p>
    <p class="lead">Entrepreneur, Investor, etc</p>
    <p class="lead">Love Big Data, Internet of Things</p>
  </div>
</main>
<div class="bs-docs-featurette">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead><tr><th>Kind</th><th>Name</th><th>Type</th></tr></thead>
        <tbody>
          <tr ng-repeat="column in columns">
            <td>{{column.kind}}</td><td>{{column.name}}</td><td>{{column.type}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer class="bs-docs-footer">
  <div class="container">
    <ul class="bs-docs-footer-links">
      <li><a href="https://github.com">GitHub</a></li>
      <li><a href="https://twitter.com">Twitter</a></li>
      <li><a href="../about/">About</a></li>
    </ul>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
    <p>Designed and built with love</p>
  </div>
</footer>
